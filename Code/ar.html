<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="screen.css" />
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="app.js"></script>
  </head>
  <body
    class="js-body"
    style="margin: 0px; overflow: hidden; position: relative"
  >
    <a-scene render-dynamic-text class="js-scene" embedded>
      <!-- create your content here. just a box for now -->
      <!-- <a-box position='0 0.5 0' material='opacity: 1; color: cyan;'>
        <a-animation attribute='rotation'
        dur="3000"
        to="360 360 0"
        repeat="indefinite"
        easing="linear">
        </a-animation>
    </a-box> -->

      <a-assets>
        <a-asset-item
          id="painting"
          src="assets/models/painting01/scene.gltf"
        ></a-asset-item>
      </a-assets>
      <a-entity
        aEntity
        gltf-model="#painting"
        scale="0.5 0.5 0.5"
        rotation="270 0 0"
      ></a-entity>
      <a-text scale="1 1 1" rotation="270 0 0" position="-1 0 1.5"></a-text>

      <!-- define a camera which will move according to the marker position -->
      <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>
    <div class="arjs-loader">
      <button class="button" onclick="location.href='index.html'">Home</button>
    </div>
  </body>
</html>
