<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link rel="stylesheet" href="css/screen.css" />
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="app.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden; position: relative">
    <a-scene
      arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      class="js-scene-code c-scene-code"
      render-dynamic-text
      distance-calc-model
      embedded
    >
      <a-assets>
        <a-asset-item
          id="painting01"
          src="assets/models/painting01/scene.gltf"
        ></a-asset-item>
      </a-assets>
      <a-entity
        gltf-model="#painting01"
        scale="0.5 0.5 0.5"
        rotation="270 0 0"
        position="0 0 0"
      ></a-entity>

      <!-- position=" x,z,y" -->
      <a-text scale="1 1 1" rotation="270 0 0" position="-1 -2 -2"></a-text>
      <a-text scale="1 1 1" rotation="270 0 0" position="2 -2 0"></a-text>
      <a-text scale="1 1 1" rotation="270 0 0" position="-1 -2 2"></a-text>

      <!-- define a camera which will move according to the marker position -->
      <a-marker-camera type="pattern" url="assets/markers/pattern-marker.patt">
      </a-marker-camera>
      <div class="arjs-loader-01">
        <div class="c-button">
          <div class="button">
            <a class="u-a-tdn" href="index.html">
              <div class="c-button-text">Home</div>
            </a>
          </div>
        </div>
        <div class="c-ar-title">AR CODE DEMO</div>
        <div class="emptyDiv"></div>
      </div>
      <div id="onboarding" class="arjs-loader-02">
        <div class="u-mb"></div>
        <div class="onboardingText">Welcome to the AR code demo</div>
        <div class="onboardingText">Just aim to camera towards the QR code</div>
        <div class="onboardingText">and see the magic happen!</div>
        <div class="onboardingText">Enjoy the show ;)</div>

        <div id="onboardingButton" class="button button-onboarding">
          <div class="u-a-tdn">
            <div class="c-button-text">Continue</div>
          </div>
        </div>
      </div>
    </a-scene>
  </body>
</html>
