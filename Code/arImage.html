<!DOCTYPE html>
<html>
  <!-- Reference Code => https://aframe.io/docs/1.2.0/core/scene.html#states_vr_mode -->
  <!-- Reference Code => https://aframe.io/blog/arjs3/ -->
  <!-- Reference Code => https://aframe.io/docs/1.2.0/components/text.html#sidebar -->
  <!-- Reference Code =>  https://aframe.io/docs/1.2.0/components/gltf-model.html#sidebar -->

  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- rawgithack development URL -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <link rel="stylesheet" href="templateCodeAndAssets/css/screen.css" />
    <script src="app.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene
      class="js-scene-image c-scene-image"
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      render-dynamic-text
      distance-calc-model
    >
      <a-assets>
        <a-asset-item
          id="painting02"
          src="assets/models/painting02/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="painting01"
          src="assets/models/painting01/scene.gltf"
        ></a-asset-item>
      </a-assets>
      <!-- Alles dat onder de NFT tag zit, zal worden gerenderd bij het herkennen van de image. -->
      <a-nft
        type="nft"
        url="assets/images/image02/painting02"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-entity
          aEntity
          gltf-model="#painting02"
          scale="60 60 60"
          rotation="270 0 0"
          position="350 0 -100"
        ></a-entity>

        <a-text
          scale="100 100 100"
          rotation="270 0 0"
          position="300 0 -400"
        ></a-text>
        <a-text
          scale="75 75 75"
          rotation="270 0 0"
          position="550 200 -100"
        ></a-text>
        <a-text
          scale="100 100 100"
          rotation="270 0 0"
          position="250 0 200"
        ></a-text>
      </a-nft>

      <a-nft
        type="nft"
        url="assets/images/image01/trex"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-entity
          aEntity
          gltf-model="#painting01"
          scale="60 60 60"
          rotation="270 0 0"
          position="350 0 -100"
        ></a-entity>

        <a-text
          scale="100 100 100"
          rotation="270 0 0"
          position="300 0 -400"
        ></a-text>
        <a-text
          scale="75 75 75"
          rotation="270 0 0"
          position="550 200 -100"
        ></a-text>
        <a-text
          scale="100 100 100"
          rotation="270 0 0"
          position="250 0 200"
        ></a-text>
      </a-nft>
      <a-entity camera></a-entity>
      <div class="arjs-loader-01">
        <div class="c-button">
          <div class="button">
            <a class="u-a-tdn" href="index.html">
              <div class="c-button-text">Home</div>
            </a>
          </div>
        </div>
        <div class="c-ar-title">AR IMAGE DEMO</div>
        <div class="emptyDiv"></div>
      </div>
      <div id="onboarding" class="arjs-loader-02">
        <div class="u-mb"></div>
        <div class="onboardingText">Welcome to the AR Imagedemo</div>
        <div class="onboardingText">Just aim to camera towards the image</div>
        <div class="onboardingText">and see the magic happen!</div>
        <div class="onboardingText">Enjoy the show ;)</div>

        <div id="onboardingButton" class="button button-onboarding">
          <div class="u-a-tdn">
            <div class="c-button-text">Continue</div>
          </div>
        </div>
      </div>
    </a-scene>
  </body>
</html>
