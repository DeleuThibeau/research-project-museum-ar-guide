<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- rawgithack development URL -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <link rel="stylesheet" href="screen.css" />
    <script src="app.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <!-- minimal loader shown until image descriptors are loaded -->
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>
    <a-scene
      class="js-scene-image"
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      render-correct-model
    >
      <a-assets>
        <a-asset-item
          id="painting"
          src="assets/models/painting02/scene.gltf"
        ></a-asset-item>
      </a-assets>
      <!-- use rawgithack to retrieve the correct url for nft marker (see 'trex' below) -->
      <a-nft
        type="nft"
        url="assets/images/image02\painting02"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-entity
          aEntity
          gltf-model="#painting"
          scale="40 40 40"
          rotation="270 0 0"
          position="150 75 0"
        ></a-entity>
      </a-nft>
      <a-entity camera></a-entity>
    </a-scene>
    <!-- <div class="arjs-loader">
      <button class="button" onclick="location.href='index.html'">Home</button>
    </div> -->
  </body>
</html>
